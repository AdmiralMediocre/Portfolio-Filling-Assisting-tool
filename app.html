<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khmer & French Portfolio Manager (Offline Version)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #004e92;
            --secondary: #003366;
            --danger: #dc3545;
            --bg: #525659;
            --panel-bg: #ffffff;
            --select-highlight: #e8f0fe;
        }

        body {
            font-family: 'Battambang', 'Roboto', 'Arial', sans-serif;
            margin: 0;
            background-color: var(--bg);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- VIEWS --- */
        .view-section {
            display: none;
            width: 100%;
            height: 100%;
        }

        .view-section.active {
            display: flex;
        }

        /* --- EDITOR VIEW (Split Screen) --- */
        #editorView {
            flex-direction: row;
        }

        /* --- Sidebar --- */
        #sidebar {
            width: 380px;
            background: var(--panel-bg);
            border-right: 1px solid #ccc;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            z-index: 10;
        }

        h2 { color: var(--primary); margin: 0 0 15px 0; font-size: 16px; border-bottom: 2px solid var(--primary); padding-bottom: 8px;}
        
        .form-group { margin-bottom: 10px; }

        label {
            display: block;
            font-size: 12px;
            color: #333;
            margin-bottom: 4px;
            font-weight: bold;
        }

        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Battambang', 'Roboto', 'Arial', sans-serif;
            box-sizing: border-box;
            font-size: 13px;
        }

        #exportFileName {
            border: 2px solid var(--primary);
            background-color: #f0f8ff;
            font-weight: bold;
        }

        textarea { resize: vertical; height: 60px; }

        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            background: #eef6fc;
        }

        /* --- BUTTONS --- */
        .btn-group { margin-top: 20px; padding-bottom: 20px; display: flex; flex-direction: column; gap: 10px;}

        button {
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Battambang', sans-serif;
            font-size: 14px;
            width: 100%;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-primary { background-color: var(--primary); }
        .btn-primary:hover { background-color: var(--secondary); }

        .btn-success { background-color: #28a745; }
        .btn-success:hover { background-color: #218838; }

        .btn-info { background-color: #17a2b8; }
        .btn-info:hover { background-color: #138496; }

        .btn-warning { background-color: #ffc107; color: #333; }
        .btn-warning:hover { background-color: #e0a800; }

        .btn-danger { background-color: var(--danger); }
        .btn-danger:hover { background-color: #c82333; }

        .toggle-edit {
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ffeeba;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        /* --- PDF Workspace --- */
        #workspace {
            flex-grow: 1;
            overflow: auto;
            padding: 40px;
            display: flex;
            justify-content: center;
            background-color: var(--bg);
        }

        .pdf-page-container {
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            background: white;
        }

        .text-overlay {
            position: absolute;
            font-family: 'Battambang', 'Roboto', 'Arial', sans-serif;
            color: #000;
            line-height: 1.8; 
            padding: 0 5px;
            background: rgba(255, 230, 0, 0.1); 
            border: 1px dotted rgba(0,0,0,0.1);
            pointer-events: none; 
            white-space: pre-wrap; 
            overflow: hidden;
            font-size: 11px;
            box-sizing: border-box;
        }

        body.edit-mode .text-overlay {
            border: 1px dashed red;
            background: rgba(255, 0, 0, 0.1);
            pointer-events: auto;
            cursor: move;
            resize: both; 
            overflow: auto; 
        }

        .printing .text-overlay {
            border: none !important;
            background: transparent !important;
            resize: none !important; 
        }

        /* --- SAVED FILES TABLE VIEW --- */
        #savedFilesView {
            background: white;
            flex-direction: column;
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #ddd;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            vertical-align: middle;
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: bold;
        }

        tr { cursor: pointer; transition: background 0.1s; }
        tr:hover { background-color: #f5f5f5; }
        tr.selected { background-color: var(--select-highlight); }

        .checkbox-cell { width: 30px; text-align: center; }
        input[type="checkbox"] { transform: scale(1.2); cursor: pointer; }

        .action-cell button {
            width: auto;
            display: inline-block;
            margin-right: 5px;
            padding: 6px 12px;
            font-size: 12px;
        }

        .name-input {
            border: 1px solid transparent;
            background: transparent;
            padding: 5px;
            font-weight: bold;
            color: var(--primary);
            width: 100%;
            transition: 0.2s;
            border-radius: 4px;
        }
        .name-input:hover {
            border: 1px solid #ccc;
            background: #fff;
        }
        .name-input:focus {
            border: 1px solid var(--primary);
            background: #fff;
            outline: none;
        }

        #loading {
            position: fixed; top:0; left:0; right:0; bottom:0;
            background: rgba(255,255,255,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loading h3 { color: var(--primary); margin-bottom: 10px; }
        #loadingBar {
            width: 300px; height: 10px; background: #ddd; border-radius: 5px; overflow: hidden;
        }
        #loadingFill {
            width: 0%; height: 100%; background: var(--success, #28a745); transition: width 0.3s;
        }
    </style>
</head>
<body>

    <div id="loading">
        <h3 id="loadingText">Processing...</h3>
        <div id="loadingBar"><div id="loadingFill"></div></div>
    </div>

    <div id="editorView" class="view-section active">
        <div id="sidebar">
            <h2>1. Setup</h2>
            
            <div style="font-size:12px; color:var(--primary); margin-bottom:10px; padding:5px; background:#f0f8ff; border-radius:4px;" id="templateStatus">
                üîÑ Checking for embedded template...
            </div>

            <details>
                <summary style="font-size:11px; cursor:pointer; color:#666;">Manual Upload (Backup)</summary>
                <input type="file" id="pdfUpload" accept="application/pdf" style="margin-top:5px;">
            </details>
            <br>
            <div class="toggle-edit">
                <input type="checkbox" id="editToggle">
                <label for="editToggle" style="margin:0; cursor:pointer;">Unlock Positions (Drag & Resize)</label>
            </div>

            <h2>2. File Details</h2>
            <div class="form-group">
                <label for="exportFileName" style="font-size:14px; color:var(--primary);">Filename (Save/Export Name):</label>
                <input type="text" id="exportFileName" placeholder="Ex: Patient_A_Report">
            </div>

            <h2>3. Actions</h2>
            <div class="btn-group">
                <button class="btn-success" onclick="saveDataLocally()">üíæ Save Data</button>
                <button class="btn-info" onclick="showSavedFiles()">üìÇ View Saved Files</button>
                <button class="btn-warning" onclick="resetForm()">üìÑ New Form</button>
                <button class="btn-primary" onclick="exportPDF()">‚¨áÔ∏è Download PDF (Current)</button>
            </div>

            <h2>4. Fill Information</h2>
            <div id="formContainer">
                <p style="color:#666; font-size:13px;">Loading Form...</p>
            </div>
        </div>

        <div id="workspace"></div>
    </div>

    <div id="savedFilesView" class="view-section">
        <div class="table-container">
            <div class="table-header">
                <h1 style="color:var(--primary); margin:0;">Saved Files Database</h1>
                <button class="btn-primary" onclick="showEditor()" style="width:auto;">‚¨Ö Back to Editor</button>
            </div>

            <div class="bulk-actions">
                <span style="font-weight:bold; font-size:14px;">With Selected:</span>
                <button class="btn-primary" onclick="exportSelected()" style="width:auto; background-color: #0056b3;">‚¨áÔ∏è Export Selected to PDF</button>
                <button class="btn-danger" onclick="deleteSelected()" style="width:auto;">üóë Delete Selected</button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th class="checkbox-cell"><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                        <th style="width: 45%;">File Name</th>
                        <th style="width: 25%;">Last Modified</th>
                        <th style="width: 25%;">Actions</th>
                    </tr>
                </thead>
                <tbody id="fileTableBody">
                    </tbody>
            </table>
            <p id="noDataMsg" style="text-align:center; color:#666; margin-top:20px;">No saved files found.</p>
        </div>
    </div>

                indent: "425px", defaultValue: ""
            },
            { 
                id: "f_refl", label: "·ûÄ·û∂·ûö·ûÜ·üí·ûõ·ûª·üá·ûî·ûâ·üí·ûÖ·û∂·üÜ·ûÑ (Reflection)", type: "textarea", x: 95, y: 618, w: 460, h: 60,
                indent: "455px", defaultValue: ""
            },
            { 
                id: "f_doc", label: "·ûô·üÑ·ûî·ûõ·üã·ûÇ·üí·ûö·ûº·ûñ·üÅ·ûë·üí·ûô (Dr Opinion)", type: "textarea", x: 95, y: 711, w: 460, h: 40,
                defaultValue: ""
            }
        ];

        // --- GLOBAL VARIABLES ---
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        let pdfDoc = null;
        let currentScale = 1.5; 
        let pdfData = null;
        let currentSaveId = null;
        let selectedIds = new Set(); // For bulk actions

        // --- INITIALIZATION ---
        window.onload = function() {
            generateForm(); 
            loadEmbeddedPdf();
            
            document.getElementById('pdfUpload').addEventListener('change', handlePdfUpload);
            document.getElementById('editToggle').addEventListener('change', (e) => {
                document.body.classList.toggle('edit-mode', e.target.checked);
            });
        };

        // --- AUTO-LOAD EMBEDDED PDF ---
        async function loadEmbeddedPdf() {
            const statusEl = document.getElementById('templateStatus');
            
            if (!pdfBase64 || pdfBase64.includes("PASTE_YOUR")) {
                statusEl.innerHTML = "‚ö†Ô∏è No embedded PDF. Please upload manually.";
                statusEl.style.color = "orange";
                return;
            }

            try {
                statusEl.innerHTML = "üîÑ Loading embedded template...";
                const binaryString = window.atob(pdfBase64);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                pdfData = bytes.buffer;
                await loadPdf(pdfData);
                statusEl.innerHTML = "‚úÖ Template Loaded (Offline Mode)";
                statusEl.style.color = "green";
            } catch (e) {
                console.error(e);
                statusEl.innerHTML = "‚ùå Error loading embedded PDF.";
                statusEl.style.color = "red";
            }
        }

        // --- SAVE SYSTEM LOGIC ---
        function getSaves() {
            return JSON.parse(localStorage.getItem('portfolioSaves') || '[]');
        }

        function saveDataLocally(silent = false) {
            const fileName = document.getElementById('exportFileName').value.trim();
            if (!fileName) {
                alert("Please enter a Filename at the top of the sidebar.");
                document.getElementById('exportFileName').focus();
                return;
            }

            const formData = {};
            fields.forEach(field => {
                formData[field.id] = document.getElementById('input_' + field.id).value;
            });

            let saves = getSaves();
            const now = new Date().toLocaleString();

            if (currentSaveId) {
                const index = saves.findIndex(s => s.id === currentSaveId);
                if (index !== -1) {
                    saves[index].name = fileName;
                    saves[index].data = formData;
                    saves[index].date = now;
                } else {
                    currentSaveId = Date.now();
                    saves.push({ id: currentSaveId, name: fileName, data: formData, date: now });
                }
            } else {
                currentSaveId = Date.now();
                saves.push({ id: currentSaveId, name: fileName, data: formData, date: now });
            }

            localStorage.setItem('portfolioSaves', JSON.stringify(saves));
           if (!silent) {
        alert("Data saved successfully!"); // Or whatever message you had
    }
        }

        function showSavedFiles() {
            document.getElementById('editorView').classList.remove('active');
            document.getElementById('savedFilesView').classList.add('active');
            selectedIds.clear(); // Reset selections
            document.getElementById('selectAll').checked = false;
            renderTable();
        }

        function showEditor() {
            document.getElementById('savedFilesView').classList.remove('active');
            document.getElementById('editorView').classList.add('active');
        }

        // --- TABLE & BULK ACTIONS ---
        function renderTable() {
            const tbody = document.getElementById('fileTableBody');
            const msg = document.getElementById('noDataMsg');
            tbody.innerHTML = '';
            
            let saves = getSaves();
            saves.sort((a, b) => b.id - a.id); // Newest first

            if (saves.length === 0) {
                msg.style.display = 'block';
                return;
            }
            msg.style.display = 'none';

            saves.forEach(save => {
                const tr = document.createElement('tr');
                if (selectedIds.has(save.id)) tr.classList.add('selected');
                
                // Click on row to toggle selection (ignore inputs/buttons)
                tr.onclick = (e) => {
                    if(e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') {
                        toggleSelection(save.id);
                    }
                };

                // Checkbox
                const tdCheck = document.createElement('td');
                tdCheck.className = 'checkbox-cell';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = selectedIds.has(save.id);
                checkbox.onclick = (e) => { e.stopPropagation(); toggleSelection(save.id); };
                tdCheck.appendChild(checkbox);

                // Name
                const tdName = document.createElement('td');
                const divWrapper = document.createElement('div');
                divWrapper.style.display = 'flex';
                divWrapper.style.alignItems = 'center';
                
                const btnClone = document.createElement('button');
                btnClone.className = 'btn-info';
                btnClone.innerText = '¬©';
                btnClone.title = 'Clone this file';
                btnClone.style.padding = '2px 6px';
                btnClone.style.fontSize = '12px';
                btnClone.style.marginRight = '10px';
                btnClone.style.width = 'auto';
                btnClone.onclick = (e) => { e.stopPropagation(); cloneSave(save.id); };
                
                const inputName = document.createElement('input');
                inputName.type = 'text';
                inputName.value = save.name;
                inputName.className = 'name-input'; 
                inputName.onclick = (e) => e.stopPropagation();
                inputName.onchange = () => renameSave(save.id, inputName.value);

                divWrapper.appendChild(btnClone);
                divWrapper.appendChild(inputName);
                tdName.appendChild(divWrapper);

                // Date
                const tdDate = document.createElement('td');
                tdDate.style.color = '#555';
                tdDate.innerText = save.date;

                // Actions
                const tdAction = document.createElement('td');
                tdAction.className = 'action-cell';
                tdAction.innerHTML = `
                    <button class="btn-primary" onclick="event.stopPropagation(); loadSave(${save.id})">‚úèÔ∏è Edit</button>
                    <button class="btn-danger" onclick="event.stopPropagation(); deleteSave(${save.id})">üóë</button>
                `;

                tr.appendChild(tdCheck);
                tr.appendChild(tdName);
                tr.appendChild(tdDate);
                tr.appendChild(tdAction);
                tbody.appendChild(tr);
            });
            
            updateSelectAllState(saves.length);
        }

        function toggleSelection(id) {
            if (selectedIds.has(id)) {
                selectedIds.delete(id);
            } else {
                selectedIds.add(id);
            }
            renderTable();
        }

        function toggleSelectAll() {
            const allChecked = document.getElementById('selectAll').checked;
            const saves = getSaves();
            if (allChecked) {
                saves.forEach(s => selectedIds.add(s.id));
            } else {
                selectedIds.clear();
            }
            renderTable();
        }

        function updateSelectAllState(totalCount) {
            const cb = document.getElementById('selectAll');
            if (totalCount > 0 && selectedIds.size === totalCount) {
                cb.checked = true;
                cb.indeterminate = false;
            } else if (selectedIds.size > 0) {
                cb.checked = false;
                cb.indeterminate = true;
            } else {
                cb.checked = false;
                cb.indeterminate = false;
            }
        }

        function deleteSelected() {
            if (selectedIds.size === 0) { alert("Please select files first."); return; }
            if (!confirm(`Are you sure you want to delete ${selectedIds.size} files?`)) return;

            let saves = getSaves();
            saves = saves.filter(s => !selectedIds.has(s.id));
            localStorage.setItem('portfolioSaves', JSON.stringify(saves));
            
            if (selectedIds.has(currentSaveId)) currentSaveId = null;
            selectedIds.clear();
            renderTable();
        }

        async function exportSelected() {
            if (selectedIds.size === 0) { alert("Please select files first."); return; }
            
            const saves = getSaves();
            const selectedFiles = saves.filter(s => selectedIds.has(s.id));
            
            if (!confirm(`Export ${selectedFiles.length} files to a single PDF?`)) return;

            showLoader(true, "Preparing Bulk Export...");
            
            // Need to switch to editor view briefly to render
            const originalView = document.querySelector('.view-section.active').id;
            const originalData = {
                id: currentSaveId,
                name: document.getElementById('exportFileName').value,
                data: {}
            };
            fields.forEach(f => originalData.data[f.id] = document.getElementById('input_' + f.id).value);

            showEditor();
            document.body.classList.add('printing');
            
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'pt', 'a4');
            const pageContainer = document.getElementById('page-container');

            try {
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    updateLoader((i / selectedFiles.length) * 100, `Processing: ${file.name}`);
                    
                    // 1. Load Data
                    fields.forEach(field => {
                        const val = file.data[field.id] || "";
                        updateOverlayText(field.id, val);
                        // We don't need to update Inputs, just the overlays for printing
                    });

                    // 2. Wait for render
                    await new Promise(r => setTimeout(r, 500));

                    // 3. Capture
                    const canvas = await html2canvas(pageContainer, { scale: 2, useCORS: true, logging: false });
                    const imgData = canvas.toDataURL('image/jpeg', 0.90);
                    const imgProps = pdf.getImageProperties(imgData);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                    if (i > 0) pdf.addPage();
                    pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                }

                pdf.save(`Portfolio_Export_${new Date().toISOString().slice(0,10)}.pdf`);
                
            } catch (e) {
                console.error(e);
                alert("Export Error: " + e.message);
            } finally {
                // Restore State
                document.body.classList.remove('printing');
                
                // Restore original form data
                if (originalData.id) currentSaveId = originalData.id;
                document.getElementById('exportFileName').value = originalData.name;
                fields.forEach(field => {
                    const val = originalData.data[field.id];
                    document.getElementById('input_'+field.id).value = val;
                    updateOverlayText(field.id, val);
                });

                if (originalView === 'savedFilesView') showSavedFiles();
                showLoader(false);
            }
        }

        // --- HELPER FUNCTIONS ---
        function showLoader(show, text = "") {
            const el = document.getElementById('loading');
            el.style.display = show ? 'flex' : 'none';
            document.getElementById('loadingText').innerText = text;
            document.getElementById('loadingFill').style.width = '0%';
        }

        function updateLoader(percent, text) {
            document.getElementById('loadingFill').style.width = percent + '%';
            document.getElementById('loadingText').innerText = text;
        }

        function cloneSave(id) {
            let saves = getSaves();
            const original = saves.find(s => s.id === id);
            if (!original) return;

            let baseName = original.name;
            let counter = 2;
            const match = baseName.match(/^(.*) \((\d+)\)$/);
            if (match) baseName = match[1];

            let newName = `${baseName} (${counter})`;
            while (saves.some(s => s.name === newName)) {
                counter++;
                newName = `${baseName} (${counter})`;
            }

            saves.push({
                id: Date.now(),
                name: newName,
                data: {...original.data},
                date: new Date().toLocaleString()
            });
            localStorage.setItem('portfolioSaves', JSON.stringify(saves));
            renderTable();
        }

        function renameSave(id, newName) {
            newName = newName.trim();
            if (!newName) { alert("Name cannot be empty"); renderTable(); return; }
            let saves = getSaves();
            const save = saves.find(s => s.id === id);
            if (save) {
                save.name = newName;
                localStorage.setItem('portfolioSaves', JSON.stringify(saves));
                renderTable();
            }
        }

        function loadSave(id) {
            const saves = getSaves();
            const save = saves.find(s => s.id === id);
            if (!save) return;
            currentSaveId = save.id;
            document.getElementById('exportFileName').value = save.name;
            fields.forEach(field => {
                const input = document.getElementById('input_' + field.id);
                const value = save.data[field.id] || "";
                if (input) {
                    input.value = value;
                    updateOverlayText(field.id, value);
                }
            });
            showEditor();
        }

        function deleteSave(id) {
            if (!confirm("Delete this file?")) return;
            let saves = getSaves();
            saves = saves.filter(s => s.id !== id);
            localStorage.setItem('portfolioSaves', JSON.stringify(saves));
            if (currentSaveId === id) currentSaveId = null;
            renderTable();
        }

        function resetForm() {
            if (!confirm("Start new form?")) return;
            currentSaveId = null;
            document.getElementById('exportFileName').value = "";
            fields.forEach(field => {
                const input = document.getElementById('input_' + field.id);
                input.value = field.defaultValue || "";
                updateOverlayText(field.id, input.value);
            });
        }

        // --- PDF & FORM GENERATION ---
        function generateForm() {
            const container = document.getElementById('formContainer');
            container.innerHTML = '';
            fields.forEach(field => {
                const group = document.createElement('div');
                group.className = 'form-group';
                const label = document.createElement('label');
                label.innerText = field.label;
                let input;
                if (field.type === 'textarea') input = document.createElement('textarea');
                else { input = document.createElement('input'); input.type = field.type; }
                input.id = 'input_' + field.id;
                if (field.defaultValue) input.value = field.defaultValue;
                input.addEventListener('input', (e) => updateOverlayText(field.id, e.target.value));
                group.appendChild(label);
                group.appendChild(input);
                container.appendChild(group);
            });
        }

        async function handlePdfUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async function(event) {
                pdfData = event.target.result;
                await loadPdf(pdfData);
                document.getElementById('templateStatus').innerHTML = "‚úÖ Manual Template Loaded";
            };
            reader.readAsArrayBuffer(file);
        }

        async function loadPdf(data) {
            document.getElementById('workspace').innerHTML = '';
            try {
                pdfDoc = await pdfjsLib.getDocument(data).promise;
                await renderPage(1); 
            } catch (err) { alert("Error: " + err.message); } 
        }

        async function renderPage(num) {
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale: currentScale });
            const pageContainer = document.createElement('div');
            pageContainer.className = 'pdf-page-container';
            pageContainer.style.width = `${viewport.width}px`;
            pageContainer.style.height = `${viewport.height}px`;
            pageContainer.id = 'page-container';
            const canvas = document.createElement('canvas');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            pageContainer.appendChild(canvas);
            document.getElementById('workspace').appendChild(pageContainer);
            await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
            initOverlays(viewport);
        }

        function initOverlays(viewport) {
            const container = document.getElementById('page-container');
            const ratio = viewport.width / 595.276; 
            fields.forEach(field => {
                const div = document.createElement('div');
                div.id = 'overlay_' + field.id;
                div.className = 'text-overlay';
                div.style.left = (field.x * ratio) + 'px';
                div.style.top = (field.y * ratio) + 'px';
                div.style.width = (field.w * ratio) + 'px';
                div.style.height = (field.h * ratio) + 'px';
                div.style.fontSize = (11 * ratio) + 'px'; 
                if (field.indent) div.style.textIndent = field.indent;
                const inputElement = document.getElementById('input_' + field.id);
                if (inputElement && inputElement.value) div.textContent = inputElement.value;
                makeDraggable(div);
                container.appendChild(div);
            });
        }

        function updateOverlayText(fieldId, text) {
            const overlay = document.getElementById('overlay_' + fieldId);
            if (overlay) overlay.textContent = text;
        }

        function makeDraggable(el) {
            let isDragging = false;
            let startX, startY, startLeft, startTop;
            el.addEventListener('mousedown', (e) => {
                if (!document.body.classList.contains('edit-mode')) return;
                isDragging = true;
                startX = e.clientX; startY = e.clientY;
                startLeft = el.offsetLeft; startTop = el.offsetTop;
            });
            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                el.style.left = `${startLeft + (e.clientX - startX)}px`;
                el.style.top = `${startTop + (e.clientY - startY)}px`;
            });
            window.addEventListener('mouseup', () => isDragging = false);
        }

        async function exportPDF() {
            if (!pdfData) { alert("Template not loaded."); return; }
            const nameInput = document.getElementById('exportFileName');
            let fileName = nameInput.value.trim();
            if(!fileName) { alert("Enter file name"); nameInput.focus(); return; }

            showLoader(true, "Exporting PDF...");
            document.body.classList.add('printing');
            await new Promise(r => setTimeout(r, 800));
            
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'pt', 'a4');
            const pageContainer = document.getElementById('page-container');
            
            try {
                const canvas = await html2canvas(pageContainer, { scale: 2, useCORS: true, logging: false });
                const imgData = canvas.toDataURL('image/jpeg', 0.95);
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                pdf.save(`${fileName}.pdf`);
            } catch (err) { alert("Export failed."); } 
            finally {
                document.body.classList.remove('printing');
                showLoader(false);
            }
        }
// ==========================================
    // AUTOSAVE FEATURE (Added Update)
    // ==========================================
    
    // 1. Setup a timer for "debouncing" (prevents saving on every single keystroke lag)
    let autosaveTimer;
    const autosaveDelay = 1000; // 1 second delay after you stop typing

    // 2. Listen for changes in the sidebar form
    const sidebarContainer = document.getElementById('sidebar');
    
    if (sidebarContainer) {
        sidebarContainer.addEventListener('input', function(event) {
            // Only autosave if the user is typing in a text field or textarea
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                
                // Clear the previous timer (reset the clock)
                clearTimeout(autosaveTimer);

                // Set a new timer to save after 1 second of inactivity
                autosaveTimer = setTimeout(() => {
                    // Call save with silent = true (No popup!)
                    saveDataLocally(true); 
                    
                    // Optional: Visual indicator (e.g., log to console)
                    console.log("Autosave triggered..."); 
                }, autosaveDelay);
            }
        });
    }

    </script>
</body>
